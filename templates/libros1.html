<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/datos.css')}}">

</head>
<body>
   <h1>REGISTRO DE LIBROS</h1>

   <p>TITULO: {{titulo}}</p>
   <p>AUTOR: {{autor}}</p>

   {% if medio %}
   <ul>
    {% for item in medio %}
    <li>  {{ item }}  </li>
    {% endfor %}
   </ul>
   {% else %}
   <p>nada</p>
   {% endif %}

   <p>RESUMEN: {{resumen}}</p>
   <a href="{{ url_for('index')}}"> volver</a>
</body>
</html>
